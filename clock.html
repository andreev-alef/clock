<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="./jquery-3.6.0.min.js "></script>
        <script>
            function h2d(){
                var MyTime = new Date;
                var h = MyTime.getHours()+MyTime.getMinutes()/60;
                var h2 = h > 12?(h-12):h;
                return 30*h2;
            }
            function rotate(){
                        $("#hours2degrees").text("rotate("+(new Date).getHours()+")");
                        $("#strelka").css("transform", "rotate("+h2d()+"deg)");
                    }
            $().ready(function() {
                $("#strelka").css("transform", "rotate("+h2d()+"deg)");
                let tmr = setInterval(rotate, 20000);
            });
            
        </script>
        <style>
            #strelka{
                position: absolute;
                height: 250px;
                left: 38%;
                transform-origin: bottom center;
            }
        </style>
    </head>
    <body>
        <img id="strelka" src="./strelka.png" />
    </body>
</html>
